{% extends 'blog/base.html' %}

{% block content %}
   <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="date">
             <p>published: {{ post.published_date }}</p>
        </div>
        <p>author: {{ post.author|linebreaksbr }}</p>
        <div class="date">
             <p>created: {{ post.created_date }}</p>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
   </div>
{% endblock %}
