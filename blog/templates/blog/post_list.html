{% extends 'blog/base.html' %}

{% block content %}
   {% for post in posts %}
      <div class="post">
           <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
           <div class="date">
                <p>published: {{ post.published_date }}</p>
           </div>
           <p>{{ post.text128|linebreaksbr }}</p>
           <h3><a href="{% url 'post_detail' pk=post.pk %}">read more</a></h3>
      </div>
   {% endfor %}
{% endblock %}
