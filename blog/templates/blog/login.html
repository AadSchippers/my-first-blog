{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Please login before posting new content</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <h2><a href="/">...or make a new account</a></h2>
  </form>
{% endblock %}
