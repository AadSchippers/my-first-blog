{% extends 'blog/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
  <h2>Please log in before posting new content</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
    <h2><a href="/register">...or register as a new user</a></h2>
  </form>
{% endblock %}
